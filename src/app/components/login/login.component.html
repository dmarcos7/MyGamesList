<div class="container">
    <h1>Login</h1>
    <hr>
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" [(ngModel)]="usuario.email" name="email" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">No compartiremos la informacion de tu email con nadie</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password" id="password">
        </div>
        <div>
            <a routerLink="/registro">¿No tienes cuenta? Registrate aquí</a>
        </div>
        <button type="submit" class="btn btn-primary" (click)="iniciarSesion()">Entrar</button>
    </form>
</div>
